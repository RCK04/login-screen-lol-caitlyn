<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Riot Games</title>

    <link rel="icon" type="image/x-icon" href="./src/images/icons8-riot-games-16.png">

    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

    <main>
        <section class="login">

            <div class="wrapper">

            <img src="./src/images/logo.png" class="login_logo" alt="Logo da Riot Games">

            <h1 class="login_title">Fazer login</h1>

            <label class="login_label">
                <span>nome de usuário</span>
                <input type="text" name="username" class="input">
            </label>
    
            <label class="login_label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login_icons">
                <button type="button" class="icons_button">
                    <img src="./src/images/facebook-icon.png" alt="Ícone Facebook">
                </button>

                <button type="button" class="icons_button">
                    <img src="./src/images/google-icon.png" alt="Ícone Google">
                </button>

                <button type="button" class="icons_button">
                    <img src="./src/images/apple-icon.png" alt="Ícone Apple">
                </button>
            </div>

            <label class="login_label--checkbox">
                <input type="checkbox" class="input--checkbox">
                Manter Login
            </label>

            </div>

            <div class="wrapper">

            <button type="button" class="login_button" disabled> 
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/>
                  </svg>
            </button>

            <a href="#" class="login_link">não consegue iniciar a sessão?</a>
            <a href="#" class="login_link">criar conta</a>

            </div>

        </section>

        <section class="wallpaper"></section>

        <iframe class="iframe" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/324487152&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    </main>
    
    <script src="./src/js/script.js"></script>
</body>
</html>
